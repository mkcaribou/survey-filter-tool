<!-- Updated index.html for Category/Sub-category filtering with multi-select behavior -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Filter Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Survey Filter Tool</h1>
  
  <!-- Filter Section -->
  <div class="filters">
    <label>Category: <select id="categorySelect"></select></label>
    <label>Sub-category: <select id="subCategorySelect"></select></label>
    <label>Question Type: <select id="questionTypeSelect"></select></label>
    <label>Recommended for Strive: <select id="recommendedSelect"></select></label>
    <button id="clearFiltersBtn">Clear Filters</button>
  </div>

  <!-- Table Section -->
  <table id="questionsTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Type</th>
        <th>Category</th>
        <th>Sub-category</th>
        <th>Recommended</th>
        <th>Response Options</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Override getUniqueValues to handle comma-separated values
    function getUniqueValues(data, key) {
      const allValues = data.flatMap(item => 
        item[key] ? item[key].split(',').map(val => val.trim()) : []
      );
      return [...new Set(allValues)];
    }

    // Override filterData to handle partial matches for comma-separated fields
    function filterData(data) {
      return data.filter(item => (
        (!categorySelect.value || item.Category?.includes(categorySelect.value)) &&
        (!subCategorySelect.value || item.SubCategory?.includes(subCategorySelect.value)) &&
        (!questionTypeSelect.value || item.QuestionType === questionTypeSelect.value) &&
        (!recommendedSelect.value || item.Recommended === recommendedSelect.value)
      ));
    }
  </script>

  <!-- Include the main app.js script -->
  <script src="app.js"></script>
</body>
</html>
