<!-- Fully fixed index.html with correct multi-select filtering for Category & Sub-category -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Filter Tool</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Include XLSX.js for Excel processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  
  <!-- Include Select2 for multi-select dropdowns -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
<body>
  <h1>Survey Filter Tool</h1>
  
  <!-- Filter Section with Improved Layout -->
  <div class="filters">
    <div class="filter-row">
      <label>Category: <select id="categorySelect" multiple></select></label>
      <label>Sub-category: <select id="subCategorySelect" multiple></select></label>
    </div>
    <div class="filter-row">
      <label>Question Type: <select id="questionTypeSelect"></select></label>
      <label>Recommended for Strive: <select id="recommendedSelect"></select></label>
    </div>
    <button id="clearFiltersBtn">Clear Filters</button>
  </div>

  <!-- Table Section -->
  <table id="questionsTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Type</th>
        <th>Category</th>
        <th>Sub-category</th>
        <th>Recommended</th>
        <th>Response Options</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      $("#categorySelect, #subCategorySelect").select2({
        placeholder: "Select options",
        allowClear: true,
        width: '100%'
      });
      $("#questionTypeSelect, #recommendedSelect").select2({
        minimumResultsForSearch: -1,
        width: '100%'
      });
    });

    function populateSelect(selectElem, values) {
      selectElem.innerHTML = '<option value="">All</option>' + values.map(value => `<option value="${value}">${value}</option>`).join('');
