<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey filter tool</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    
    <!-- Scripts - Note the order is important -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <h1>Survey question database: Small business digital support programs</h1>
    
    <div class="filters">
        <h2>Filters</h2>
        <div class="filter-row">
            <div class="filter-group">
                <label for="categorySelect">Category:</label>
                <select id="categorySelect" multiple>
                    <option value="">Loading categories...</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="subCategorySelect">Sub-category:</label>
                <select id="subCategorySelect" multiple>
                    <option value="">Loading sub-categories...</option>
                </select>
            </div>
        </div>
        
        <div class="filter-row">
            <div class="filter-group">
                <label for="questionTypeSelect">Question type:</label>
                <select id="questionTypeSelect" multiple>
                    <option value="">All types</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Required/recommended:</label>
                <select id="recommendedSelect">
                    <option value="">All</option>
                    <option value="Recommended">Recommended</option>
                    <option value="Required">Required</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button id="clearFiltersBtn" class="clear-filters">Clear filters</button>
            <button id="exportBtn" class="export-button">Export selection</button>
        </div>
    </div>

    <div class="table-container">
        <table id="questionsTable">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Response options</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Sub-category</th>
                    <th>Required/recommended</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Load our application code last -->
    <script src="app.js"></script>
</body>
</html>
